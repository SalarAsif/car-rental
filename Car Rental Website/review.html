<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Star Rating</title>
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: white;
    color: #333;
}

.container {
    width: 80%;
    margin: auto;
    padding: 0px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.rating-form, .slider-container {
    margin-bottom: 0px;
    padding: 20px;
}

h2 {
    color: #ff6600;
}

.stars {
    display: flex;
    margin-bottom: 10px;
}

.star {
    font-size: 2.5rem;
    cursor: pointer;
    color: #ccc;
    transition: color 0.3s;
}

.star:hover,
.star.selected {
    color: #ff6600;
}

textarea {
    width: 100%;
    height: 100px;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 5px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #ff6600;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #e65c00;
}

#slider {
    display: flex;
    overflow-x: auto;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
}

.slider-item {
    flex: 0 0 auto;
    width: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-right: 10px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.slider-item:hover {
    transform: scale(1.05);
}

.slider-item h3 {
    margin: 0 0 10px;
    color: #ff6600;
}

.slider-item p {
    margin: 0 0 5px;
}


    </style>
</head>
<div class="container">
    <div class="rating-form">
        <h2>Rate and Comment</h2>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="comment" placeholder="Your Comment"></textarea>
        <button id="submit">Submit</button>
    </div>
    <div class="slider-container">
        <h2>Ratings Slider</h2>
        <div id="slider"></div>
    </div>
</div>

<script src="script.js"></script>
</html>
